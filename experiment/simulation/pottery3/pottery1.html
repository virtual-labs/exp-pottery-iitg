<script>

    function gonext() {

        window.location.href = 'pottery2.html';
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }

    function checklocation() {
        var a = document.getElementById("diamt").value;
        //alert("hello");

        if ($('#div4').find('#drag3').length == 1) {
            if (a == 18) {
                alert("CORRECT!");
            }
            else {
                alert("Please enter a correct value");
            }
        }
        else {
            alert("Wrong!");
        }
    }


</script>
